{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>(Private) - {{location}} Hourly Visitors</title>
  </head>
  <body>

    <div class="nav bg-dark"><div class="container pb-3 pt-5 shadow-sm"><h3 class="row text-light">{{location}} Hourly Visitors</h3></div></div>



    <!-- START DATE RANGE CONTAINER -->
    <div class="container pt-3">
    <form method="GET">
      <div class="row">
        <div class="col form-group"><label>Start Date:</label>
          <input id="start_date" name="start" type="date" class="form-control" value="{{start_date}}" min="2020-07-01" max="{{max_date}}">
        </div>
         <div class="col form-group"><label>End Date:</label>
          <input id="end_date" name="end" type="date" class="form-control" value="{{end_date}}" min="2020-07-01" max="{{max_date}}">
         </div>
        <div class="col form-group"><label id="message_text">.</label><br>
          <input id="submit_button" type="submit" class="btn btn-success btn-block">
        </div>
      </div>
    </form>
    </div>
<!-- END DATE RANGE CONTAINER -->
    <div class="my-3"><br></div>




    <div align="center" class="container my-5">
      <div class="row">
        <div class="col-md-6 my-3"><canvas id="chartJS_2"></canvas></div>
        <div class="col-md-6 my-3"><canvas id="chartJS_4"></canvas></div>
      </div>
    </div>

    <div align="center" class="container my-5">
      <canvas id="chartJS_3"></canvas>
    </div>

    <div align="center" class="container my-5">
      <h3 class="">Raw Table Data</h3><h5><a href="{{download_csv_link}}">(Download CSV)</a></h5>
      {{table | safe}}
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>


    <!-- CHART JS -->
    <script>
    let ctx_2 = document.getElementById('chartJS_2').getContext('2d');
    let myChart_2 = new Chart(ctx_2, {{chartJS_2 | safe}} );

    let ctx_3 = document.getElementById('chartJS_3').getContext('2d');
    let myChart_3 = new Chart(ctx_3, {{chartJS_3 | safe}} );

    let ctx_4 = document.getElementById('chartJS_4').getContext('2d');
    let myChart_4 = new Chart(ctx_4, {{chartJS_4 | safe}} );

    </script>
    <!-- CHART JS -->


  </body>
</html>
