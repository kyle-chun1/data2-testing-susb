{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.pydata.org/bokeh/release/bokeh-2.1.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-2.1.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.pydata.org/bokeh/release/bokeh-tables-2.1.1.min.css"/>

    <title>(Private) - RCH Pricing Info (Test)</title>
  </head>
  <body>

    <div class="nav bg-dark"><div class="container pb-3 pt-5 shadow-sm"><h3 class="row text-light">RCH Pricing Info (Test)</h3></div></div>



    <!-- START DATE RANGE CONTAINER -->
    <div class="container pt-3">
    <form method="GET">
      <div class="row">
        <div class="col form-group"><label>Start Date:</label>
          <input id="start_date" name="start" type="date" class="form-control" value="{{start_date}}" min="2020-07-01" max="{{max_date}}">
        </div>
         <div class="col form-group"><label>End Date:</label>
          <input id="end_date" name="end" type="date" class="form-control" value="{{end_date}}" min="2020-07-01" max="{{max_date}}">
         </div>
        <div class="col form-group"><label id="message_text">.</label><br>
          <input id="submit_button" type="submit" class="btn btn-success btn-block">
        </div>
      </div>
    </form>
    </div>
<!-- END DATE RANGE CONTAINER -->
    <div class="my-3"><br></div>


    <div align="center" class="container col">
      <h3 class="">RCH Pricing Info (Test)</h3>
      {{table | safe}}

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


  </body>
</html>
