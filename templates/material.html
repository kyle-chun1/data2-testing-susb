
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <meta charset="utf-8">
      <title>ReUse Material Movement Form</title>
      <!-- <script lang="javascript" src="script.js"></script> -->
   </head>
   <body>
      <nav class="navbar navbar-dark bg-dark">
         <span class="navbar-brand mb-0 h1">
            <div class="container" >ReUse Material Movement Form</div>
         </span>
      </nav>
      <div class="container">
         <p></p>
      </div>
      <div class="container">
         <form class="form-group">
            <div class="row">
               <div class="col">
                  <label>Staff Name:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                     <option>Scarlet Vincent</option>
                     <option>Lonnie Hinkle</option>
                     <option selected>Bradley Mack</option>
                  </select>
               </div>
               <div class="col form-group"><label>Date of Movement: <a id="ChangeDateLink" href="#" onClick="UnlockDateTime();">(Change)</a></label>
                 <input id="DateTimeField" type="date" class="form-control" value="{{tDate}}" disabled="disabled"></div>
            </div>
            <div class="row">
               <div class="col form-group">
                  <label>Origin: </label><br>
                  <button id="OriginDonationsButton" onClick="OriginDonationsToggle()" type="button" class="btn btn-dark">Donations</button>
                  <button id="OriginStorageButton" onClick="OriginStorageToggle()" type="button" class="btn btn-outline-dark">Storage</button>
                  <select class="" id="StorageOrigin" disabled="disabled">
                     <option>Container 1</option>
                     <option>Container 2</option>
                     <option>Container 3</option>
                  </select>
               </div>
               <div class="col form-group"><label>Mode of Transportation: </label><br>
                  <button id="ModeForkliftButton" onClick="ModeForkliftToggle()" type="button" class="btn btn-warning">FORKLIFT</button>
                  <button id="ModeTruckButton" onClick="ModeTruckToggle()" type="button" class="btn btn-outline-success">TRUCK</button>
                  <button id="ModeManualButton" onClick="ModeManualToggle()" type="button" class="btn btn-outline-secondary">MANUAL</button>
               </div>
            </div>
            <div class="row">
               <div class="col form-group">
                  <label>Destination: </label><br>
                  <button id="DestinationStorageButton" onClick="DestinationStorageToggle()" type="button" class="btn btn-outline-dark">Storage</button>
                  <button id="DestinationProcessingButton" onClick="DestinationProcessingToggle()" type="button" class="btn btn-dark">Processing</button>
                  <select class="" id="StorageDestination" disabled="disabled">
                     <option>Container 1</option>
                     <option>Container 2</option>
                     <option>Container 3</option>
                  </select>
               </div>
               <div class="col form-group">
                 <p></p>
                  <div class="form-check form-check-inline" align="center">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                     <label class="form-check-label" for="inlineRadio1">This is one Trip</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                     <label class="form-check-label" for="inlineRadio2">Logging Multiple Trips</label>
                  </div>
               </div>
            </div>
            <div id="RowOne" class="row">
               <div class="col">
                  <label>Material Type:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                     <option>Small Household</option>
                     <option>Medium Household</option>
                     <option>Furniture</option>
                  </select>
               </div>
               <div class="col">
                  <label>Quantity (Eq. Pallets):</label>
                  <input type="number" step="0.25" class="form-control">
               </div>
               <div class="col form-group"><label>Records :</label><br>
                  <button type="button" class="btn btn-secondary">+ Add Row</button>
               </div>
            </div>
            <div class="row">
               <div class="col form-group"><input type="text" class="form-control" placeholder="Enter Notes or Comments"></div>
            </div>
            <div class="row">
               <div class="col"><button type="submit" class="btn btn-lg btn-success btn-block">Submit</button></div>
            </div>
         </form>
      </div>
      <div class="container" style="margin-top:5%;">
      <p>Presets: <a href="#">Forklift-Preset</a>, <a href="#">Truck (5F + 1BM)</a>, <a href="#">Lonnie Data-Cabinet</a></p>
   </body>
</html>
